<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/assets/css/cart.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.main-container {
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 250px;
    background-color: #2c3e50;
    color: #ecf0f1;
    padding: 20px;
}

.sidebar h2 {
    margin-top: 0;
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar ul li {
    margin: 15px 0;
}

.sidebar ul li a {
    color: #ecf0f1;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
}

.sidebar ul li a:hover {
    color: #3498db;
}

.cart-container {
    flex: 1;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    margin: 20px;
    max-width: 1300px;
    margin: 0 auto;
}

h1 {
    text-align: center;
    color: #333;
}

.cart-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

.cart-table th,
.cart-table td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

.cart-table th {
    background-color: #3498db;
    color: white;
}

.cart-item img {
    width: 50px;
    height: 50px;
    margin-right: 10px;
    vertical-align: middle;
}

.cart-item span {
    vertical-align: middle;
}

.quantity-input {
    width: 50px;
    padding: 6px;
    text-align: center;
    border: 1px solid #ddd;
    border-radius: 4px;
}

/* Summary styles */
.cart-summary,
.order-summary {
    display: flex;
    justify-content: space-between;
    margin: 20px 0;
    font-size: 18px;
}

.order-text,
.summary-text {
    font-weight: bold;
    color: #555;
}

.order-value,
.summary-value {
    font-weight: bold;
    color: #333;
    font-size: 1.1em;
}

/* Payment Schedule Styles */
#order-schedule-template {
    margin-top: 20px;
    border: 1px solid #007bff;
    border-radius: 5px;
    padding: 10px;
    background-color: #e7f3ff;
}

#order-schedule-template h3 {
    color: #007bff;
}

.payment-schedule {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

.payment-schedule th,
.payment-schedule td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

.payment-schedule th {
    background-color: #3498db;
    color: white;
}

/* Button styles */
button {
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 15px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

/* Responsive design for smaller screens */
@media (max-width: 600px) {
    .cart-container {
        padding: 10px;
    }
    .cart-table th,
    .cart-table td {
        font-size: 14px;
    }
}

</style>

<body>
    <div class="main-container">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="client.html">Home</a></li>
                <li><a href="customers_orders.html">My Orders</a></li>
                <li><a href="/client_portal/cart">My Cart</a></li>
                <li><a href="client.html">Products</a></li>
                <li id="login-link" style="display: none;"><a href="/login#login">Login</a></li>
                <li id="logout-link" style="display: none;"><a href="/login#login" onclick="logoutUser()">Logout</a></li>
            </ul>
        </div>
        <div class="cart-container">
            <h1>My Orders</h1>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="order-items">
                    <!-- Orders will be dynamically loaded here -->
                </tbody>
            </table>
        
            <div id="order-schedule-template" style="display: none;">
                <h3>Payment Schedule</h3>
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Payment Term</th>
                            <th>Due Date</th>
                            <th>Invoice Portion (%)</th>
                            <th>Payment Amount</th>
                            <th>Outstanding</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Payment schedule rows will be dynamically loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
 async function fetchOrders() {
    try {
        const response = await fetch('/api/method/customer_portal.custom_api.orders.get_customer_sales_orders');
        const result = await response.json();

        const salesOrders = result.message && result.message.sales_orders;

        if (salesOrders) {
            const orderItemsContainer = document.getElementById('order-items');
            salesOrders.forEach(order => {
                // Assuming there's only one item per order as per your example
                order.items.forEach(item => {
                    // Create row for each sales order
                    const orderRow = document.createElement('tr');
                    orderRow.innerHTML = `
                        <td>${item.item_code}</td> <!-- Display item code here -->
                        <td>${order.name}</td>
                        <td>${order.transaction_date}</td>
                        <td>${order.status}</td>
                        <td>₦${order.grand_total.toLocaleString()}</td>
                        <td><button onclick="togglePaymentSchedule('${order.name}')">View Schedule</button></td>
                    `;
                    orderItemsContainer.appendChild(orderRow);
                });

                // Add a table row for the payment schedule, initially hidden
                const scheduleRow = document.createElement('tr');
                scheduleRow.id = `schedule-${order.name}`;
                scheduleRow.style.display = 'none';
                scheduleRow.innerHTML = `
                    <td colspan="6">
                        <div>
                            <h4>Payment Schedule</h4>
                            <table class="cart-table">
                                <thead>
                                    <tr>
                                        <th>Payment Term</th>
                                        <th>Due Date</th>
                                        <th>Invoice Portion (%)</th>
                                        <th>Payment Amount</th>
                                        <th>Outstanding</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${order.payment_schedule.map(schedule => `
                                        <tr>
                                            <td>${schedule.payment_term}</td>
                                            <td>${schedule.due_date}</td>
                                            <td>${schedule.invoice_portion}</td>
                                            <td>₦${schedule.payment_amount.toLocaleString()}</td>
                                            <td>₦${schedule.outstanding.toLocaleString()}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </td>
                `;
                orderItemsContainer.appendChild(scheduleRow);
            });
        }
    } catch (error) {
        console.error('Error fetching orders:', error);
    }
}
        function togglePaymentSchedule(orderId) {
            const scheduleRow = document.getElementById(`schedule-${orderId}`);
            scheduleRow.style.display = scheduleRow.style.display === 'none' ? '' : 'none';
        }
    
        document.addEventListener('DOMContentLoaded', fetchOrders);
    </script>
    

</body>

</html>
