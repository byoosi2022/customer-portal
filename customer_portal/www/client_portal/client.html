<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .thumb-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
        }

        .thumb-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
            padding-bottom: 10px;
        }

        .thumb-item:hover {
            transform: translateY(-5px);
        }

        .thumb-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .thumb-item h3 {
            font-size: 1.2rem;
            margin: 15px;
        }

        .thumb-item p {
            font-size: 0.9rem;
            margin: 0 15px 15px;
            color: #666;
        }

        .thumb-item .price {
            font-weight: bold;
            color: #333;
        }

        .thumb-item button {
            display: block;
            width: 80%;
            margin: 0 auto;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .thumb-item button:hover {
            background-color: #0056b3;
        }

        .button-container {
            display: flex;
            /* Use Flexbox for layout */
            justify-content: space-between;
            /* Space between buttons */
            margin-top: 10px;
            /* Space above buttons */
        }

        .button-container button {
            margin-right: 10px;
            /* Space between buttons, except the last one */
        }

        .button-container button:last-child {
            margin-right: 0;
            /* Remove right margin for the last button */
        }

        /* Optional: Styles for the search input */
        #search {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Styles for the search input field */
        #search {
            padding: 10px;
            /* Space inside the input */
            margin-bottom: 20px;
            /* Space below the input */
            width: 100%;
            /* Full width */
            box-sizing: border-box;
            /* Include padding in width */
            border: 1px solid #ccc;
            /* Light grey border */
            border-radius: 25px;
            /* Rounded corners */
            font-size: 16px;
            /* Font size */
            transition: border-color 0.3s, box-shadow 0.3s;
            /* Transition effects */
        }

        /* Change border color and add shadow on focus */
        #search:focus {
            border-color: #007BFF;
            /* Blue border on focus */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            /* Light blue shadow */
            outline: none;
            /* Remove default outline */
        }

        /* Optional: Style for placeholder text */
        #search::placeholder {
            color: #999;
            /* Light grey color for placeholder text */
            font-style: italic;
            /* Italic style for placeholder text */
        }

        body {
            font-family: 'Roboto', sans-serif;
            /* Set the font for the body */
        }

        .navbar {
            background-color: #333;
            /* Dark background */
            display: flex;
            /* Enable flexbox layout */
            justify-content: center;
            /* Center the items horizontally */
            padding: 15px 0;
            /* Add vertical padding */
        }

        .navbar ul {
            list-style-type: none;
            /* Remove bullet points */
            margin: 0;
            /* Remove default margin */
            padding: 0;
            /* Remove default padding */
            display: flex;
            /* Enable flexbox layout for the list */
        }

        .navbar li {
            margin: 0 20px;
            /* Space out the list items */
        }

        .navbar li a {
            color: white;
            /* White text */
            font-weight: bold;
            /* Make the text bold */
            text-align: center;
            /* Centered text */
            padding: 15px 20px;
            /* Increased padding */
            text-decoration: none;
            /* Remove underline */
            font-size: 18px;
            /* Increase font size */
        }

        .navbar li a:hover {
            background-color: #ddd;
            /* Light background on hover */
            color: black;
            /* Black text on hover */
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <!-- <li><a href="#home">Home</a></li>
            <li><a href="/client_portal/client">Listings</a></li>
            <li><a href="/client_portal/customers_orders">My Orders</a></li> -->

            <li><a href="#">Home</a></li>
            <li><a href="#">Listings</a></li>
            <li><a href="#">My Orders</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Real Estate Listings</h1>
        <!-- Search Field -->
        <input type="text" id="search" placeholder="Search for items..." oninput="searchItems()">

        <div class="thumb-grid" id="item-list">
            <!-- Items will be dynamically loaded here -->
        </div>
    </div>

    <script>
        // Fetch items with 'REAL ESTATE' item group from Frappe
        async function fetchRealEstateItems(search = '') {
            try {
                const response = await fetch(`/api/method/customer_portal.custom_api.item_estates.get_real_estate_items?search=${search}`);
                const data = await response.json();

                if (data.message) {
                    displayItems(data.message);
                }
            } catch (error) {
                console.error('Error fetching items:', error);
            }
        }

        // Search for items based on user input
        function searchItems() {
            const searchTerm = document.getElementById('search').value;
            fetchRealEstateItems(searchTerm);
        }

        // Display items in thumbnail style
        function displayItems(items) {
            const itemList = document.getElementById('item-list');
            itemList.innerHTML = '';

            items.forEach(item => {
                const itemHTML = `
                    <div class="thumb-item">
                        <img src="${item.image || 'https://via.placeholder.com/200x150'}" alt="${item.item_name}">
                        <h3>${item.item_name}</h3>
                        <p class="price">â‚¦ ${item.price || 'N/A'}</p>
                        <div class="button-container">
                            <button onclick="addToCart('${item.item_code}', '${item.item_name}', '${item.price}', '${item.image || ''}')">Order Now</button>
                            <button onclick="viewCart()">View Orders</button>
                        </div>
                    </div>
                `;
                itemList.innerHTML += itemHTML;
            });
        }

        // Function to view the cart
        function viewCart() {
            // window.location.href = 'cart.html'; // Redirect to the cart page
            window.location.href = '/client_portal/client';
        }

        // Add item to cart
        function addToCart(itemCode, itemName, price, image) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const itemIndex = cart.findIndex(item => item.item_code === itemCode);

            if (itemIndex === -1) {
                // If item is not in the cart, add it with quantity 1
                cart.push({
                    item_code: itemCode,
                    item_name: itemName,
                    price: parseFloat(price),
                    quantity: 1,
                    image: image
                });
            } else {
                // If item is already in the cart, increase the quantity
                cart[itemIndex].quantity += 1;
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Item added to cart!');
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchRealEstateItems(); // Fetch all items on initial load
        });
    </script>


</body>

</html>
