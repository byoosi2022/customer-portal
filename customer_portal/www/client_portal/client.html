<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Items</title>
    <link rel="stylesheet" href="client_custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#" onclick="openCompanyModal()">Shop From</a></li>
            <li><a href="/client_portal/client">Products</a></li>
            <li><a href="/client_portal/customers_orders">My Orders</a></li>

            <!-- Shopping cart icon with item count badge -->
            <li>
                <a href="/client_portal/cart" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span> <!-- Optional: Display item count -->
                </a>
            </li>
            <li id="login-link" style="display: none;"><a href="/client_portal/access_portal/login#">Login</a></li>
            <li id="logout-link" style="display: none;"><a href="/client_portal/access_portal/login#"
                    onclick="logoutUser()">Logout</a></li>


        </ul>
    </nav>
    <div id="companyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Select a Company</h2>
            <ul id="modal-company-list">
                <!-- Buttons will be dynamically loaded here -->
                <!-- Example of what JavaScript will add dynamically: -->
                <!-- <li><button onclick="selectCompany('Company Name')">Company Name</button></li> -->
            </ul>
        </div>
    </div>


    <div class="container">
        <div class="sidebar">
            <h3>Shop From</h3>
            <ul id="company-list">
                <!-- Selected company will be displayed here -->
            </ul>

            <h2>Item Categories</h2>
              <!-- Search Field for Item Categories -->
        <input type="text" id="category-search" placeholder="Search categories..." oninput="searchCategories()">
       
            <ul id="item-groups-list">
                <!-- Item groups will be dynamically loaded here -->
            </ul>
        </div>

        <div class="main-content">
            <h1>Product Listings</h1>
            <!-- Selected Filters and Instructions Section -->
            <div id="selected-filters">
                <p id="filter-instructions">Please choose the Company to Shop from on the Nav Bar to view items.
                </p>
                <p><strong>Selected Item Category:</strong> <span id="selected-item-group">None</span></p>
                <p><strong>Selected Company:</strong> <span id="selected-company-group">None</span></p>
            </div>
            <!-- Search Field -->
            <input type="text" id="search" placeholder="Search for items..." oninput="searchItems()">

            <div class="thumb-grid" id="item-list">
                <!-- Items will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <div id="loading-indicator" style="display: none;">
        <p>Loading, please wait...</p>
    </div>

    <script>

    </script>

    <script src="js/client.js"></script>
</body>

</html>
